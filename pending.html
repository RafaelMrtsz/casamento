<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente - Casamento Rafael e Nicolly</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #ffa500 0%, #ffe4b5 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .pending-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffa500;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #ffa500;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pending-icon">⏳</div>
        <h1>Pagamento Pendente</h1>
        <p>Seu pagamento está sendo processado. Você receberá a confirmação em breve por email.</p>
        <p>Obrigado pela sua generosidade! Rafael e Nicolly agradecem.</p>
        <a href="/index.html" class="btn">Voltar para Lista de Presentes</a>
    </div>
</body>
</html>
